{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/blog-detail.css' %}">
<link rel="stylesheet" href="{% static 'css/topHeader.css' %}">
<link rel="stylesheet" href="{% static 'css/search.css' %}">




<div class="container">
    <div class="row">
        <div class="col-md-9" id="searchResults">
            {% if query %}
            <div class="container">
                <div class="headText">
                    <h1>Search results for: <span>{{query}}</span></h1>
                </div>
            </div>
            {% endif %}
            <div class="container" id="searchCards">
              
                    {% for blog in blogs %}
                    <div class="card mb-4">
                    <a href="{% url 'detail' blog.slug %} ">
                        <div class="row">
                            <div class="col-md-4">
                                <img src="/media/{{blog.image}}" class="card-img" alt="...">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h1 class="card-text">&nbsp;&nbsp; {{blog.title}}</h1>
                                </div>
                            </div>                          
                        </div>     
                    </a> 
                </div>
                    {% endfor %}
    
            </div>
        </div>

        <div class="col-md-3" id="moreBlogPosts">
            {%  include "more_blogs.html" %}

        </div>
    </div>
</div>

{% endblock content %}
